<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Form -->
<div class="container">
<form id="form" >
    <h1>Sign up today!</h1>
    <!-- Full name -->
    <div class="form-group">
    <label for="full-name">Full name</label>
    <input id="full-name" type="text" required minlength="3" maxlength="100" name="name">
</div>
<!-- Phone number -->
<div class="form-group">
    <label for="phone-number">Phone number</label>
    <input type="tel" id="phone-number" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone">
</div>
<div class="form-group">
    <!-- Email -->
    <label for="email">E-mail</label>
    <input id="email" type="email" name="email" required>
</div>
<div class="form-group">
    <!-- Website -->
    <label for="url">Website URL</label>
    <input id="url" type="url"  name="url" required>
</div>
<div class="form-group">
    <!-- Password -->
    <label for="password">Password</label>
    <input id="password" type="password" name="password" title="Please include at least 1 upper case, 1 lower case, 1 number" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
</div>
<div class="form-group">
    <!-- Confirm password -->
    <label for="confirm-password">Confirm password</label>
    <input id="confirm-password"  type="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"s>
</div>

    <div class="button-container">
        <button type="submit" id="register">Register now!</button>
    </div>


</form>
<!-- Error/success message -->
<div class="message-container">
    <h3 id="message">Don't Hesitate!</h3>
</div>
</div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
